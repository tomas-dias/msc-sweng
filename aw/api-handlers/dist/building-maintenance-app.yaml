paths:
  /user:
    post:
      tags:
        - 'user'
      summary: Create user
      # description: 
      operationId: addUser
      requestBody:
        # description:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
  /user/{id}:
    get:
      tags:
        - "user"
      summary: Get user
      # description: 
      operationId: getUser
      parameters:
        - name: id
          in: path
          # description:
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
    put:
      tags:
        - 'user'
      summary: Update user
      # description: 
      operationId: updateUser
      parameters:
        - name: id
          in: path
          # description:
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
    delete:
      tags:
        - 'user'
      summary: Delete user
      # description: 
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          # description:
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: User deleted
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
components:
  schemas:
    Maintenance: 
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
        localization:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - closed
            - waiting
            - scheduled
            - opened
            - approved
            - rejected
            - closed
        startDate:
          type: string
          format: date
        finishDate:
          type: string
          format: date
        contractors:
          type: array
          items:
            type: string
        subcontractors:
          type: array
          items:
            type: string
        works:
          type: array
          items:
            type: string
        problems:
          type: array
          items:
            type: string
        comments:
          type: array
          items:
            type: string
        responses:
          type: array
          items:
            type: string
        decison:
          type: string
          enum:
            - accepted
            - rejected
    User:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        password:
          type: string
          format: password
        role:
          type: string